<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Galerie imagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .image-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        button {
            background: crimson;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>

    <div class="gallery" id="gallery"></div>

    <h2>Add new image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="picture" required>
        <button type="submit">Upload</button>
    </form>

    <script>
        const galleryContainer = document.getElementById('gallery');
        const uploadForm = document.getElementById('uploadForm');

        async function loadGallery() {
            galleryContainer.innerHTML = '';
            try {
                const res = await fetch('/gallery');
                const images = await res.json();
                images.forEach(img => {
                    const div = document.createElement('div');
                    div.classList.add('image-card');
                    const imageEl = document.createElement('img');
                    imageEl.src = `/uploads/${encodeURIComponent(img)}`;
                    const label = document.createElement('p');
                    label.textContent = img;
                    const btn = document.createElement('button');
                    btn.textContent = "Delete image";
                    btn.addEventListener('click', async () => {
                        if (confirm(`Do you really want to delete ${img}`)) {
                            try {
                                const deleteRes = await fetch(`/delete/${encodeURIComponent(img)}`, {
                                    method: "DELETE"
                                });
                                if (deleteRes.ok) {
                                    alert('Image deleted');
                                    loadGallery();
                                } else {
                                    alert("Couldn't delete image");
                                }
                            } catch (e) {
                                console.error("Error on deleting", e);
                            }
                        }
                    });
                    div.appendChild(imageEl);
                    div.appendChild(label);
                    div.appendChild(btn);

                    galleryContainer.appendChild(div);
                })
            } catch (e) {
                console.error("Error on loading image gallery", e);
            }
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(uploadForm);

            try {
                const res = await fetch('/upload', {

                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (res.ok) {
                    alert(`Image uploaded with success: ${data.file}`);
                    uploadForm.reset();
                    loadGallery();
                } else {
                    alert(`Error on uploading: ${data.message}`);
                }
            } catch (e) {
                console.error("Error on uploading image", e);
            }
        });

        loadGallery();
    </script>
</body>

</html>
